<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/style.css"> 
    <title>Document</title> 
</head> 
<body> 
<div class="crud"> 
    <div class="head"> 
        <h2>curd</h2> 
        <p>product management system</p> 
    </div> 
    <!-- start inputs -->
    <div class="inputs"> 
        <input type="text" placeholder="title" id="title"> 
        <div class="price"> 
            <input onkeyup ="getTotal()" type="number" id="price" placeholder="price"> 
            <input onkeyup ="getTotal()" type="number" id="taxes" placeholder="taxes"> 
            <input onkeyup ="getTotal()" type="number" id="ads" placeholder="ads"> 
            <input onkeyup ="getTotal()" type="number" id="discount" placeholder="discount"> 
            <small id="total" ></small> 
        </div> 
        <input type="number" placeholder="count" id="count"> 
        <input type="text" placeholder="category" id="category"> 
        <button id="submit">Create</button> 
    </div> 
    <!-- start outputs -->
    <div class="outputs"> 
        <div class="searchBlock"> 
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search"> 
            <div class="btnSearch"> 
                <button onclick="getSearchMood(this.id)" id="searchByTitle">Search By Title</button> 
                <button  onclick="getSearchMood(this.id)" id="searchByCotagry">Search By Cotagry</button> 
            </div> 
            <div id="delete-all"></div> 
            <table> 
                <tr> 
                    <th>id</th> 
                    <th>title</th> 
                    <th>price</th> 
                    <th>taxes</th> 
                    <th>ads</th> 
                    <th>discount</th> 
                    <th>total</th> 
                    <th>category</th> 
                    <th>update</th> 
                    <th>delete</th> 
                </tr> 
 
                <tbody id="tbody"> 
                </tbody> 
            </table> 
        </div> 
    </div> 
</div> 
 
 
 
 
    <script src="js/main.js"></script> 
</body> 
</html>
